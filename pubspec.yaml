name: getx_skeleton
version: 1.0.0+1
publish_to: none
description: start your project in the fastest way
environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  get: ^4.6.5 # for state management and context less stuff

  logger: ^1.4.0 # log events in clear way insted of (print)

  flutter_screenutil: ^5.8.4 # make app responsive

  dio: ^5.2.1+1 # for api requests
  pretty_dio_logger: ^1.3.1 # for dio api logging and debugging

  shared_preferences: ^2.2.0 # shared preferences persistence key value store

  firebase_core: ^2.14.0 # to initialize firebase services
  firebase_messaging: ^14.6.4 # fcm services
  awesome_notifications: ^0.7.4+1 # notifications services (will be used for fcm)
  faker: ^2.1.0 # generate random data
  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: 1.0.0 # rename app
  liquid_swipe: ^3.1.0 # swipe to next page
  flutter_svg: ^1.0.3 # display svg vectors

  flutter:
    sdk: flutter
  onboarding: ^4.0.2
  iconsax: ^0.0.8
  maps_launcher: ^2.2.1
  geolocator: ^13.0.1
  flutter_chat_ui: ^1.6.15
  mime: ^2.0.0
  path_provider: ^2.1.4
  file_picker: ^8.1.3
  open_filex: ^4.5.0
  image_picker: ^1.1.2
  rive: ^0.13.15
  radio_group_v2: ^3.2.1
  dotted_border: ^2.1.0

dev_dependencies:
  mockito:
  flutter_lints:

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 900
